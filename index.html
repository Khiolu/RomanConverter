<!DOCTYPE html>
<html>
  <head>
    <title>Conversion Chiffres Arabes -> Chiffres Romain</title>
    <meta charset="UTF-8">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet">

  </head>

  <body>
    <h1>Bienvenue sur le convertisseur de chiffre arabes en chiffre romain</h1>
    <div id="resultHolder">
      <h2>Le résultat est : </h2>
      <p id="result"></p>
    </div>
    <form action="" method="post" id="form">
      <label to="chiffre">Chiffre à convertir</label> <input type="number" name="chiffre" id="chiffre" min="1"/>
      <input type="submit" />
    </form>
    <script src="main.js"></script>
  </body>
</html>
